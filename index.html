<!DOCTYPE html>
<html>
<head>
    <title>YouTube Clean Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }
        .header { color: white; text-align: center; padding: 20px; background: #202020; }
        .player-container { width: 100%; height: 100vh; background: #000; }
        #player { width: 100%; height: 100%; border: none; }
        .loading { color: white; text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>YouTube Clean Player</h2>
    </div>
    
    <div class="player-container">
        <div class="loading" id="loading">Loading YouTube player...</div>
        <iframe id="player" style="display: none;"></iframe>
    </div>

    <script>
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('vid');
        const loading = document.getElementById('loading');
        const player = document.getElementById('player');
        
        if (videoId) {
            // This will work because we're on a real website domain
            player.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&rel=0&modestbranding=1";
            player.style.display = 'block';
            loading.style.display = 'none';
        } else {
            loading.innerHTML = 'No video ID found. Go to a YouTube video first.';
        }
    </script>
</body>
</html>
